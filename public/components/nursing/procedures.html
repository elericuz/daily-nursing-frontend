<div class="container" ng-controller="KardexController">
    <div class="row mt-4 mb-4 justify-content-between">
        <div class="col-4">
            <h3>Listado de Procedimientos</h3>
        </div>
        <div class="col-3 text-right">
            &nbsp;
        </div>
    </div>
    <hr />
    <div class="row">
        <div class="col col-sm-3 mt-4">
            <div>
                <p class="h4">Agregar procedimiento</p>
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" id="medicationRecord" ng-model="procedureRecord" placeholder="Nombre del procedimiento">
                    </div>
                    <button class="btn btn-primary">Guardar</button>
                </form>
            </div>
        </div>
        <div class="col col-sm-9">
            <div class="row">
                <div class="col-12">
                    <div>
                        <div class="row mt-4 table-responsive">
                            <div class="col">
                                <table class="table table-hover table-sm table-bordered">
                                    <thead>
                                    <tr>
                                        <th scope="col" class="col-10">Procedimientos</th>
                                        <th scope="col">&nbsp;</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <td scope="row">Aspirina</td>
                                        <td>&nbsp;</td>
                                    </tr>
                                    <tr>
                                        <td scope="row">Coaprovel</td>
                                        <td>&nbsp;</td>
                                    </tr>
                                    <tr>
                                        <td scope="row">Glucofage</td>
                                        <td>&nbsp;</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
