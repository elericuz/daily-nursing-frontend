<div class="container" ng-controller="KardexController">
    <div class="row mt-4 mb-4">
        <a class="btn btn-sm btn-light" href="/#!/patients">< Volver al listado de Pacientes</a>
    </div>
    <div class="row justify-content-between">
        <div class="col-4">
            <h3>{{ patientName }}</h3>
        </div>
        <div class="col-3 text-right">
            <h4>{{ dt | date:'dd-MM-yyyy' }}</h4>
        </div>
    </div>
    <hr />
    <div class="row">
        <div class="col col-sm-3">
            <div>
                <p class="h4">Agregar registro</p>
                <form>
                    <div class="form-group">
                        <label>Fecha</label><br>
                        <md-datepicker
                            ng-model="dt"
                            md-max-date="today"
                            md-current-view="month"
                            ng-change="dateChange()"
                        ></md-datepicker>
                    </div>
                    <div class="form-group">
                        <label for="medicineRecord">Medicación</label>
                        <input type="text" class="form-control" id="medicineRecord" ng-model="medicineRecord">
                    </div>
                    <div class="form-group">
                        <label for="viaIdRecord">Vía</label>
                        <select class="custom-select form-control" id="viaIdRecord" ng-model="viaIdRecord">
                            <option value="1">Oral</option>
                            <option value="2">Intra venosa</option>
                            <option value="3">Intra muscular</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="dosisRecord">Dosis</label>
                        <input type="text" class="form-control" id="dosisRecord" ng-model="dosisRecord">
                    </div>
                    <button class="btn btn-primary" ng-click="saveKardex();">Guardar</button>
                </form>
            </div>
        </div>
        <div class="col col-sm-9">
            <div class="row">
                <div class="col-12">
                    <div>
                        <div class="row mt-4 table-responsive">
                            <div class="col">
                                <table class="table table-hover table-sm table-bordered">
                                    <thead>
                                    <tr>
                                        <th scope="col" class="col-5">Medicamento</th>
                                        <th scope="col" class="col-2">Vía</th>
                                        <th scope="col" class="col-1">Dosis</th>
                                        <th scope="col">Fecha y Hora</th>
                                        <th scope="col" class="col-2">&nbsp;</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr ng-repeat="kardex in kardexList">
                                        <td scope="row">{{ kardex.medicina }}</td>
                                        <td>{{ kardex.via }}</td>
                                        <td>{{ kardex.dosis }}</td>
                                        <td>{{ kardex.fecha }}</td>
                                        <td>&nbsp;</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
